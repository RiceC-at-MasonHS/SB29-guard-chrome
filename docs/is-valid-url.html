<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Format Checker</title>
    <!-- Tailwind CSS for simple, clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using the Inter font for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <!-- Main container for the tool -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">URL Format Checker</h1>
            <p class="text-gray-500 mt-1">Paste a URL below to check if it's formatted correctly.</p>
        </div>

        <!-- Input and Button -->
        <div>
            <label for="urlInput" class="sr-only">URL Input</label>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="e.g., https://www.example.com" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            >
            <button 
                id="checkButton" 
                class="w-full bg-blue-600 text-white font-semibold py-3 mt-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform active:scale-[0.99]"
            >
                Check URL
            </button>
        </div>

        <!-- Result Display Area -->
        <div id="result" class="mt-6 p-4 rounded-lg text-center font-medium text-sm transition-all duration-300 opacity-0">
            <!-- Message will be inserted here by JavaScript -->
        </div>

    </div>

    <script>
        // Get references to the HTML elements
        const urlInput = document.getElementById('urlInput');
        const checkButton = document.getElementById('checkButton');
        const resultDiv = document.getElementById('result');

        // This function performs the validation and updates the UI
        function validateUrl() {
            const urlString = urlInput.value.trim();
            resultDiv.style.opacity = '1'; // Make the result visible

            // Check if the input is empty
            if (!urlString) {
                resultDiv.textContent = 'Please enter a URL to check.';
                resultDiv.className = 'mt-6 p-4 rounded-lg text-center font-medium text-sm bg-gray-100 text-gray-700';
                return;
            }

            // Use URL.canParse() to check the format. This is the simplest and most modern way.
            // It returns true for correctly formatted URLs and false otherwise.
            if (URL.canParse(urlString)) {
                resultDiv.textContent = '✅ Success! This is a valid URL format.';
                // Apply success styles (green)
                resultDiv.className = 'mt-6 p-4 rounded-lg text-center font-medium text-sm bg-green-100 text-green-800';
            } else {
                resultDiv.textContent = '❌ Error! This is not a valid URL format. Please correct it.';
                // Apply error styles (red)
                resultDiv.className = 'mt-6 p-4 rounded-lg text-center font-medium text-sm bg-red-100 text-red-800';
            }
        }
        
        // Add event listener to the button to run the check on click
        checkButton.addEventListener('click', validateUrl);

        // Optional: Allow pressing 'Enter' in the input field to trigger the check
        urlInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                validateUrl();
            }
        });
    </script>

</body>
</html>
